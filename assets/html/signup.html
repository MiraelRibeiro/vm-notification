<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="card">
          <h1>Signup</h1>
  
          <div id="msgError"></div>
          <div id="msgSuccess"></div>
  
          <div class="label-float">
            <input type="text" id="name" placeholder=" " required />
            <label id="labelName" for="name">Name</label>
          </div>
  
          <div class="label-float">
            <input type="text" id="user" placeholder=" " required />
            <label id="labelUser" for="user">User</label>
          </div>
  
          <div class="label-float">
            <input type="password" id="password" placeholder=" " required />
            <label id="labelPassword" for="password">Password</label>
            <i id="seePassword" class="fa fa-eye" aria-hidden="true"></i>
          </div>
  
          <div class="label-float">
            <input type="password" id="confirmPassword" placeholder=" " required />
            <label id="labelConfirmPassword" for="confirmPassword"
              >Confirmar Senha</label
            >
            <i id="seeConfirmPassword" class="fa fa-eye" aria-hidden="true"></i>
          </div>
  
          <div class="justify-center">
            <button onclick="signup()">Signup</button>
          </div>
        </div>
      </div>
  
      <script src="../js/signup.js"></script>
    
</body>
</html>
